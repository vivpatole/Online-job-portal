<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-btn {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }

        .job-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-btn {
            display: block;
            text-align: center;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 200px;
            margin: 20px auto;
        }

        .back-btn:hover {
            background-color: #218838;
        }
        .search-job-btn {
		    background-color: #4CAF50; /* Green */
		    border: none;
		    color: white;
		    padding: 12px 24px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    border-radius: 8px;
		    cursor: pointer;
		    transition: background-color 0.3s ease, transform 0.2s ease;
		}
		
		.search-job-btn:hover {
		    background-color: #45a049;
		    transform: scale(1.05);
		}
		
		.search-job-btn:active {
		    background-color: #3e8e41;
		}
    </style>
</head>
<body>

    <h1>Search Your Dream Jobs</h1>

    <div class="search-form">
        <form th:action="@{/jobs/search}" method="get">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter job title..." class="search-input" />
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(jobs)}">
        <p style="text-align:center;">No jobs found for your search.</p>
    </div>

    <div th:each="job : ${jobs}" class="job-card">
        <h3 th:text="${job.title}"></h3>
        <p><strong>Company:</strong> <span th:text="${job.company}"></span></p>
        <p><strong>Location:</strong> <span th:text="${job.location}"></span></p>
        <p><strong>Description:</strong> <span th:text="${job.description}"></span></p>
        <p><strong>Job Details:</strong><span th:text="${job.Details}"></span></p>
    </div>
    <div th:each="job : ${jobs}" class="job-card">
    <h3 th:text="${job.title}"></h3>
    <p><strong>Company:</strong> <span th:text="${job.company}"></span></p>
    <p><strong>Location:</strong> <span th:text="${job.location}"></span></p>
    <p><strong>Description:</strong> <span th:text="${job.description}"></span></p>
	<p><strong>Job Details:</strong><span th:text="${job.Details}"></span></p>
	
    <form th:action="@{/save-job/{id}(id=${job.id})}" method="post">
        <button type="submit">Save Job</button>
    </form>

    <hr/>
</div>

    <a href="/home" class="back-btn">Back to Home</a>

</body>
</html>
